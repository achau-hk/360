<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.min.js"></script>
</head>
<body>
    <!-- Container for the 360 panorama -->
    <div id="panorama" style="width: 100vw; height: 100vh;"></div>
    
    <script>
        // Initialize Pannellum viewer
        pannellum.viewer('panorama', {
            "type": "equirectangular",  // equirectangular format
            "panorama": "https://achau-hk.github.io/360/ioniq5.jpg",  // Use the correct image URL
            "autoLoad": true  // Automatically load the panorama
        });
    </script>
</body>
</html>
